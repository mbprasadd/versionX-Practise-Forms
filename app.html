<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="app.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container">
        <form  id="myForm" class="form" type="submit" >
            <h1 class="form-head">Enter Your Data</h1>
            <hr class="hr-line"/>


            <div class="input-container">
                <label for="inputColor"  class="label">Color</label>
                <input id="inputColor" type="color" />
            </div>


            <div class="input-container">
                <label for="inputName"  class="label">Name</label>
                <input id="inputName" class="input" type="text" placeholder="Enter Name" />
            </div>
            <div class="input-container">
                <label for="inputEMail"  class="label">E-Mail</label>
                <input id="inputEMail" class="input" type="email" placeholder="Enter E-mial" />
            </div>
            <div class="input-container">
                <label for="inputpassword"  class="label">Password</label>
                <input id="inputpassword" class="input" type="password" placeholder="Enter Password" />
            </div>
            <div class="input-container">
                <label for="inputNumber"  class="label">Number</label>
                <input id="inputNumber" class="input" type="number" placeholder="Enter Number" />
            </div>
            <div class="input-container">
                <label for="inputCheckIn"  class="label">Check-In</label>
                <input id="inputCheckIn" type="time" placeholder="Enter Checkin Time" />
            </div>

            <div class="input-container">
                <label for="inputCheckOut" class="label">Hobbies</label>
                <div>
                    <input id="inputCheckOut1" name="checkOutTime" value="cricket" type="checkbox" checked/> <label for="inputCheckOut1">cricket</label> <br/>
                    <input id="inputCheckOut2" name="checkOutTime" value="badmention" type="checkbox"/> <label for="inputCheckOut2">badmention</label> <br/>   
                    <input id="inputCheckOut3" name="checkOutTime" value="workout" type="checkbox"/> <label for="inputCheckOut3">workout</label> <br/>
                    <input id="inputCheckOut4" name="checkOutTime" value="walking" type="checkbox"/> <label for="inputCheckOut4">walking</label>
                </div>
            </div>

            <div class="input-container-gender">
                <label class="label">Gender</label>
                <div class="gender-inputs-container">
                    <div class="gender-container">
                        <label for="male" class="gender-label">Male</label>
                        <input id="male" value="Male" class="gender-input" type="radio" name="gender" checked />
                    </div>
                    <div class="gender-container">
                        <label for="female" class="gender-label">Female</label>
                        <input id="female" value="Female" class="gender-input" type="radio" name="gender" />
                    </div>
                </div>
            </div>
            <div class="input-container">
                <label class="label">Designation</label>
                <select id="inputSelect" class="select-container">
                    <option class="option" value="Web developer">Web developer</option>
                    <option class="option" value="Testing">Testing</option>
                    <option class="option" value="Sales">Sales</option>
                </select>
            </div>
            <div class="input-container">
                <label class="label">Skills</label>
                <select id="inputSkillsSelect" class="select-container">
                    <option class="option" value="HTML">HTML</option>
                    <option class="option" value="CSS">CSS</option>
                    <option class="option" value="JavaScript">JavaScript</option>
                </select>
            </div>
            <button type="submit" class="btn btn-secondary submit-button">Submit</button>
        </form>
        <ul id="listContainer" class="list-container">
            <h1 class="list-container-head">Data List</h1>
            <button id="saveButton" class="btn btn-success save-button">Save List</button>

        </ul>
    </div> 
    <script src="app.js"></script>
</body>
</html>
